<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HOMESCREEN -->
  <div id="home-screen">
    <h1>Blackjack</h1>
    <button id="new-game-btn">New Game</button>
    <button id="load-game-btn">Load Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game">

    <!-- Bankroll and Bet -->
    <div id="bankroll">Bankroll: $<span id="bankroll-amount">300</span></div>
    <div id="bet-display">Current Bet: $<span id="bet-amount">0</span></div>

    <!-- Dealer Hand -->
    <div id="dealer-hand" class="hand">
      <h2>Dealer</h2>
      <div id="dealer-cards"></div>
    </div>

    <!-- Player Hands -->
    <div id="player-hands-container">
      <div class="hand">
        <h2>Player</h2>
        <div id="player-cards-0"></div>
      </div>
      <div class="hand" id="split-hand" style="display:none;">
        <h2>Player Hand 2</h2>
        <div id="player-cards-1"></div>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <div class="row">
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
      </div>
      <div class="row">
        <button id="double-btn">Double Down</button>
        <button id="split-btn">Split</button>
        <button id="insurance-btn">Insurance</button>
      </div>
    </div>

    <!-- Chip Area -->
    <div id="chip-area">
      <button class="chip red" data-value="5">$5</button>
      <button class="chip blue" data-value="25">$25</button>
      <button class="chip green" data-value="100">$100</button>
      <button id="bet-btn">Place Bet</button>
    </div>

    <!-- Message Area -->
    <div id="message"></div>
  </div>

  <!-- SPECIAL OVERLAY FOR BLACKJACK -->
  <div id="blackjack-overlay" class="overlay blackjack">BLACKJACK!</div>

  <!-- AUDIO (SFX) -->
  <audio id="deal-sound" src="sounds/deal.mp3" preload="auto"></audio>
  <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="sounds/lose.mp3" preload="auto"></audio>

  <!-- GAME LOGIC -->
  <script src="script.js"></script>
</body>
</html>
